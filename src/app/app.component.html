<app-navbar></app-navbar>
<div class="h-[96vh] grid grid-rows-12">
    <div class="row-start-1 row-span-3">
        <div class="px-5 flex flex-row justify-center items-center gap-10">
            <p class="text-[4.6rem] font-bold">
                Hey There !
                <strong class="text-[#b82c2c]">This is Vivek</strong>
            </p>
        </div>
    </div>
    <div class="flex flex-col items-center row-start-4 row-span-7">
        <div class="flex flex-row gap-10">
            @for (item of desktopIconsList; track item.fileName) {
                <app-desktop-icon
                    [iconDetails]="item"
                    [showFileName]="true"
                ></app-desktop-icon>
            }
        </div>
    </div>
    <div class="row-start-11 row-span-1 flex flex-col-reverse">
        <app-dock></app-dock>
    </div>
</div>
